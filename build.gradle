group 'com.twilio'
version '1.0'

apply plugin: 'java'
apply plugin: 'war'
apply from: 'https://raw.github.com/akhikhl/gretty/master/pluginScripts/gretty.plugin'

gretty {
    httpPort = 8080
    contextPath = ''
    logbackConfigFile = "src/main/resources/logback.xml"
    jettyXmlFile = "src/main/resources/jetty-logback-access.xml"
}

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'ch.qos.logback:logback-access:1.2.3'
    compile 'javax.servlet:javax.servlet-api:4.0.0'
    compile 'org.eclipse.jetty:jetty-annotations:9.4.27.v20200227'
    compile 'com.twilio.sdk:twilio:7.48.0'

    gretty 'ch.qos.logback:logback-classic:1.2.3'
    gretty 'ch.qos.logback:logback-access:1.2.3'

    testCompile 'junit:junit:4.13'
    testCompile 'org.mockito:mockito-core:3.3.3'
}

test {
    useJUnit()
    reports {
        junitXml.enabled = false
        html.enabled = false
    }
    testLogging {
        exceptionFormat = "full"
    }
}
